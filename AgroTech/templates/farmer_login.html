{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Farmer Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'supplier.css' %}">
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
        </script>
        <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
        </script>  
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Info <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Login
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="farmer/login/">Farmer Login</a>
              <a class="dropdown-item" href="supplier/login/">Supplier action</a>
              <a class="dropdown-item" href="admin/login/">Admin Login</a>
            </div>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'landing_page' %}">Contact Us <span class="sr-only">(current)</span></a>
            </li>
          
          
        </ul>
        
      </div>
    </nav>
    <div class="login-form">
      <h1>Farmer Login</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
      </form>
      {% comment %} <p>Not registered? <a href="{% url 'supplier_register' %}">Sign up</a></p> {% endcomment %}
    </div>
  </body>
</html>
